<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Resume</title>
        <!-- Link the uploaded CSS file -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Dynamic Resume</h1>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Enter your experience" required></textarea>

                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" placeholder="e.g. HTML, CSS, JavaScript" required>

                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" placeholder="LinkedIn profile link" required>

                <label for="github">GitHub:</label>
                <input type="url" id="github" placeholder="GitHub profile link" required>

                <button type="submit">Generate Resume</button>
            </form>

            <!-- Display the resume -->
            <div id="resume-display" class="resume-display hidden">
                <h2>Resume</h2>
                <p><strong>Name:</strong> <span id="display-name"></span></p>
                <p><strong>Email:</strong> <span id="display-email"></span></p>
                <p><strong>Experience:</strong></p>
                <p id="display-experience"></p>
                <p><strong>Skills:</strong> <span id="display-skills"></span></p>
                <p><strong>LinkedIn:</strong> <a id="display-linkedin" target="_blank"></a></p>
                <p><strong>GitHub:</strong> <a id="display-github" target="_blank"></a></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
